        <div class="row d-flex justify-content-center">

                    <span id="user-name-post">
                         mohammad's
                    </span>
                    post
                </h1>
            </div>
        </div>
        <div class="row post-row d-flex justify-content-center">
            <div class="col-9" id="post">
                <div class="card shadow my-4">
                    <div class="card-header">
                      <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                    </div>
                    <div class="card-body">
                      <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                  </div>
               </div>
            </div>
        </div>
    </div>

</body>
<script src="./js/mainLogic.js"></script>
<script>
    setUpNavBar()
    
    const urlParams = new URLSearchParams(window.location.search)
    const Id = urlParams.get("postId")

    getUserPost()

    function getUserPost(){
        axios.get(`${baseURL}/posts/${Id}`)
        .then((response)=>{
          const post = response.data.data
          let postTitle = ""
          if(post.title !=null){
                  postTitle = post.title
            }
        document.getElementById("user-name-post").innerHTML = ""
        document.getElementById("user-name-post").innerHTML =  `${post.author.username}'s`

        const comments = post.comments
    
        let commentContent = ""
        if(comments !=null){
            comments.forEach((comment)=>{
                commentContent += `
                  <div>
                    <div id="${comment.id}">
                        <img src="${comment.author.profile_image}" alt="" class="rounded-circle" style="width:40px; height:40px">
                        <h6 style="color: gray;" class="mt-1">${comment.author.username}</h6>
                    </div>
                    <div class="comment-body">
                        <p>${comment.body}</p>
                    </div>
                    <hr>
                  </div> 
                `
            })

        }

        let content =
              ` <div class="card shadow my-4">
                          <div class="card-header">
                            <img src="${post.author.profile_image}" alt="" class="post-avatar rounded-circle border border-3" >
                            <b class="d-inline mx-1 ">${post.author.username}</b>
                          </div>
                          <div class="card-body">
                            <img src="${post.image}" alt="" class="w-100">
                            <h6 style="color: gray;" class="mt-1">${post.created_at}</h6>
                            <h4>${postTitle}</h4>
                            <p>${post.body}</p>
                            <hr>
                            <div>
                              <span>
                                  <span class="emoji" style="cursor: pointer">üñäÔ∏è</span>
                                  (${post.comments_count}) comments
                              </span>
                            </div>
                            <hr>
                            <div id="comments-section" class=" bg-body-secondary p-3 rounded">
                                ${commentContent}
                            </div>
                            <div id="add-comment" class="d-flex my-2" >
                                 <input type="text" id="comment-text" name="comment-text" class="form-control">
                                 <button type="button" class="btn btn-outline-info mx-2" onclick="addComment()">send</button>
                            </div>
                          </div>
                      </div>
                  </div>

              `
            document.getElementById("post").innerHTML = content
          })
    }

    function addComment(){
        let commentText = document.getElementById("comment-text").value
        let params = {
            "body": commentText
        }
        
        let token = localStorage.getItem("token")

        axios.post(`${baseURL}/posts/${Id}/comments`, params ,{
            headers : {
                "authorization": `Bearer ${token}`,
            }
        })
        .then((response)=>{
            getUserPost()
            commentText = ""
            showSuccessAlert("your comment has been posted successfully",  "success")

        })
        .catch((error)=>{
            const message = error.response.data.message
            showSuccessAlert(message,  "danger")
        })
    }

    
</script>
